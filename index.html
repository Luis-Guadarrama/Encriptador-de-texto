<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>  
            <div class="terminos">
                <p>Solo letras minúsculas y sin acento.</p>
            </div>
                <div class="botones">
                <button class="btnencriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btndesencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </div>
                <div class="encriptado">
                     <img src="img/Muñeco.png" alt="" id="muñeco">
                        <div class="mensajeencriptado" id="mensajeencriptado">
                            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                        
                        </div>
                </div>
    </div>
</body>
<script src="index.js"></script>
</html>
